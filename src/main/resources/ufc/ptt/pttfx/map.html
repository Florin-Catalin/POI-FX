<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        #map { width: 100vw; height: 100vh; }
        html, body { margin: 0; padding: 0; height: 100%; }
        .custom-rect-marker {
            background: none;
            border: none;
        }
        .rect-marker {
            background: #337ab7;
            color: #fff;
            border: 2px solid #23527c;
            border-radius: 6px;
            padding: 4px 16px;
            font-size: 16px;
            font-family: sans-serif;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
            white-space: nowrap;
            min-width: 100px;
        }

    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
    window.map = L.map('map').setView([51.505, -0.09], 13);

    // Define tile layers for different providers
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap',
        keepBuffer: 8 // or higher, default is 2,
    });

    var carto = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap & CartoDB',
        keepBuffer: 8 // or higher, default is 2
    });

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: '© Esri & OpenStreetMap contributors',
        keepBuffer: 8 // or higher, default is 2
    });

    // Add the default layer
    osm.addTo(window.map);

    window.createRectIcon = function(label) {
        return L.divIcon({
            className: 'custom-rect-marker',
            html: '<div class="rect-marker">' + label + '</div>',
            iconSize: [120, 34],
            iconAnchor: [60, 34],
            popupAnchor: [0, -34]
        });
    };

    // Create a marker cluster group and add it to the map
    window.markerClusterGroup = L.markerClusterGroup();
    window.map.addLayer(window.markerClusterGroup);

    // Add layer control
    var baseMaps = {
        "OpenStreetMap": osm,
        "Carto Light": carto,
        "Satellite": satellite
    };
    L.control.layers(baseMaps).addTo(window.map);
</script>
</body>
</html>
